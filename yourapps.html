<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>App Recommendation</title>
  <link rel="stylesheet" href="starability-all.min.css">

  <style>
    .center {
      margin: auto;
      width: 80%;
      padding: 10px;
    }

    .card-size {
      height: 200px;
    }

    .scrollY {
      height: 200px;
      overflow-y: scroll;
    }

   
  </style>


</head>


<body>
  <div class="container">
    <div class="jumbotron main">
      <h1 class="display-4 text-center">Application Recommendation</h1>
      <br />
      <div class="row justify-content-center scrollY">
        <div class="col-md-12 ">
          <table id="table" class="table table-dark    ">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Icon</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Genre</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
          
        </div>
        
      </div>
      <div class="row justify-content-center ">
        <button id="refresh" type="button" class="btn btn-dark" onclick="notifyUser()">start again</button>
      </div>
    </div>
  </div>
   
     
</body>

<script>
  function getApp() {
    fetch('http://127.0.0.1:5000/getAppCluster')
      .then(response => response.json())
      .then(json => {
        let response = json['response']
        for (let pos in response) {
          let row = `
                    <tr>
                      <th scope="row">${pos}</th>
                      <td><img id="image" width="40px" height="40px" src="${response[pos]['imageUrl']}"/></td>
                      <td>${response[pos]['name']}</td>
                      <td>${ response[pos]['price'] === 0 ? "FREE" : response[pos]['price']}</td>
                      <td>${response[pos]['primeGenre']}</td>
                    </tr>
      `

          document.querySelector("#table-body").innerHTML += row

        }

      })
  }
  function notifyUser() {
    let name = document.querySelector("#name").textContent
    getApp()
    document.querySelector("#usrMsg").textContent = " Finding a new app for you !!!"
  }
  function won() {
    alert("UHULL")
  }
  function fail() {
    alert("That's ok, we'll show you another App, maybe you'll like this new one !!!")
    getApp()
  }


  getApp()
</script>

</html>
